version: '3.8'

services:
  bug-report:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - AZURE_CONTAINER_NAME=${AZURE_CONTAINER_NAME:-bug-reports}
      - LOGWARD_API_KEY=${LOGWARD_API_KEY}
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
